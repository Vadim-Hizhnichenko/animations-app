<button (click)="animation()">Animation</button>
<button (click)="boxState = 'special'">Special Animation </button>
<button (click)="visible = !visible">Visible</button>


<hr>
<div class="wrap">
    <div *ngIf="visible" class="box" [@box]="boxState">
        <h4>{{boxState | uppercase}}</h4>
    </div>
</div>
